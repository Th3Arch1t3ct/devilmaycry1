<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMC ERA</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Generate random background color immediately
        function getRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }
        function getContrastingColor(hexColor) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        const bgColor = getRandomHexColor();
        const txtColor = getContrastingColor(bgColor);
        // Make colors globally available
        window.bgColor = bgColor;
        window.txtColor = txtColor;
        document.write('<style>body, .music-container { background-color: ' + bgColor + ' !important; color: ' + txtColor + ' !important; } .music-header h1, .music-header p, .music-card-title, .music-card-artist, .music-card-year { color: ' + txtColor + ' !important; }</style>');
    </script>
    <style>
        /* Override default overflow hidden from styles.css */
        body {
            overflow-y: auto;
            overflow-x: hidden;
        }

        .music-container {
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            position: fixed;
            top: 4rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background: #333;
        }

        .music-header {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .music-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #000;
        }

        .music-header p {
            font-size: 0.875rem;
            color: #666;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            padding: 0 1rem;
        }

        .music-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            touch-action: pan-y;
            user-select: none;
            -webkit-user-select: none;
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .music-card:active {
            transform: scale(0.98);
        }

        .music-card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .music-card-content {
            padding: 1.5rem;
        }

        .music-card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .music-card-artist {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .music-card-year {
            font-size: 0.875rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .music-header h1 {
                font-size: 2rem;
            }

            .music-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-player {
            background: #1a1a1a;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .modal-player.fullscreen {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
        }

        .modal-player.minimized {
            max-width: 400px;
            max-height: 300px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: #2a2a2a;
            border-radius: 12px 12px 0 0;
        }

        .modal-player.fullscreen .modal-header {
            border-radius: 0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .modal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .modal-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-content video,
        .modal-content audio {
            width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .modal-player.minimized .modal-content {
            padding: 1rem;
        }

        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .audio-badge {
            background: rgba(139, 69, 19, 0.9);
        }

        .video-badge {
            background: rgba(25, 118, 210, 0.9);
        }
    </style>
</head>
<body>
    <div class="music-container">
        <a href="music-eras.html" class="back-button">← Back</a>
        
        <div class="music-header">
            <h1>DEVIL MAY CRY ERA</h1>
            <p>1st Project</p>
        </div>

        <div class="music-grid" id="musicGrid">
            <!-- Media cards will be generated here -->
        </div>
    </div>

    <!-- Modal Player -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-player" id="modalPlayer">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Media Player</h3>
                <div class="modal-controls">
                    <button class="modal-btn" id="minimizeBtn" title="Minimize">−</button>
                    <button class="modal-btn" id="expandBtn" title="Expand">⛶</button>
                    <button class="modal-btn" id="closeBtn" title="Close">×</button>
                </div>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Media player will be inserted here -->
            </div>
        </div>
    </div>

    <script src="DMC.js"></script>
</body>
</html>
